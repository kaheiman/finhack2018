<!DOCTYPE html>
<div class="content">
    <style>
        .page-container {
            padding: 32px;
        }

        .page {
            margin: 0 auto;
            /* padding: 24px; */
            max-width: 680px;
            box-shadow: 0px 1px 2px 1px rgba(0, 0, 0, 0.25);
        }

        .page h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-top: 0;
            font-weight: normal;
        }

        .page p {
            line-height: 1.6rem;
        }
    </style>
    <md-content class="page-container">
        <form name="lcForm">
            <md-card class="page">
                <img ngf-thumbnail="newCoverImg" class="md-card-image" alt="">
                <md-card-title>
                    <md-card-title-text>
                        <md-input-container class="md-block md-headline" flex-gt-sm>
                            <label>Luxury Culture Title</label>
                            <input required ng-model="newLuxuryCulture.title" name="title">
                            <div ng-messages="lcForm.title.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Product Group</label>
                            <md-select required ng-model="newLuxuryCulture.productGroups" multiple name="productGroups">
                                <md-optgroup label="Product Group">
                                    <md-option ng-value="pg.id" ng-repeat="pg in productGroups">{{pg.name}}</md-option>
                                </md-optgroup>
                            </md-select>
                            <div ng-messages="lcForm.productGroups.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>
                        <md-input-container>
                            <label>Publish Date</label>
                            <md-datepicker required ng-model="newLuxuryCulture.publishDate" name="publishDate"></md-datepicker>
                            <div ng-messages="lcForm.publishDate.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container flex>
                            <label>Available black list user group</label>
                            <md-select ng-model="newLuxuryCulture.userGroups.black" multiple name="black">
                                <md-optgroup label="User Group">
                                    <md-option ng-value="ug.id" ng-repeat="ug in userGroups">{{ug.name}}</md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>
                        <md-input-container flex>
                            <label>Available white list user group</label>
                            <md-select ng-model="newLuxuryCulture.userGroups.white" multiple name="white">
                                <md-optgroup label="User Group">
                                    <md-option ng-value="ug.id" ng-repeat="ug in userGroups">{{ug.name}}</md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div text-angular ng-model="newLuxuryCulture.content"></div>
                </md-card-content>
                <md-card-actions layout="row" layout-align="start center">
                    <input class="ng-hide" id="coverImage" type="file" ngf-select ng-model="newCoverImg" name="newCoverImg" ngf-max-size="2MB"
                        ngf-pattern="'.png,.jpg'">
                    <md-card-icon-actions>
                        <label for="coverImage" class="md-button md-icon-button">
                            <md-icon>image</md-icon>
                            <md-tooltip md-direction="Bottom">Cover Image</md-tooltip>
                        </label>
                    </md-card-icon-actions>
                    <md-button class="md-raised md-primary" ng-click="submit(lcForm)">Submit</md-button>
                </md-card-actions>
            </md-card>
        </form>
    </md-content>
</div>
