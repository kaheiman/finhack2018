<!DOCTYPE html>
<style>
    md-card {
        padding: 0px !important;
        max-width: 350px !important;
    }

    button {
        margin: 0px 0px !important;
        width: 100%;
    }
</style>

<div>
    <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="page-login">
        <md-card flex="flex" flex-gt-sm="33" flex-gt-md="33">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>
                        <span></span>
                    </h2>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="Form">
                    <div ng-if="status!=''">
                        {{status}}
                    </div>
                    <md-input-container class="md-block">
                        <label>Username</label>
                        <input type="text" name="username" ng-model="username" required="" />
                        <div ng-messages="Form.username.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">You must supply a username.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="password" required="" />
                        <div ng-messages="Form.password.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">You must supply a password.</div>
                        </div>
                    </md-input-container>
                    <md-button ng-disabled="!Form.$valid" ng-click="login()" class="md-raised md-primary btn-block">Login</md-button>
                </form>
            </md-card-content>
        </md-card>
    </md-content>
</div>
